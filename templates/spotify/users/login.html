{% extends "base_login.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="form-signin w-100 m-auto">

  {% include 'partials/message.html' %}

  <form method="POST">
    {% csrf_token %}

    <img class="mb-4" src="{% static 'images/logo-IT.png' %}" alt="" width="200" height="200">

    <h1 class="h3 mb-3 fw-normal">LOGIN</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="username" required autofocus placeholder="">
      <label for="username" class="form-label">Username</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="password" required placeholder="">
      <label for="password" class="form-label">Password</label>
    </div>

    <p class="mt-3 text-center">
      Dont't have account? <a href="{% url 'register' %}" class="text-info">REGISTER</a>
    </p>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-body-secondary text-center">&copy; ITâ€“SGU</p>
  </form>

</main>
{% endblock %}
